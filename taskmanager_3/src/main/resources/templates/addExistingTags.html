<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
<meta charset="UTF-8">
<title>TaskManager</title>
</head>
<body>
    <header th:replace="fragments/base.html :: intestazione"></header>
	<h1>All tags</h1>
	<div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Colour</th>
					<th>Add</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tag : ${tags}">
					<td th:text="${tag.name}"></td>
					<td th:text="${tag.description}"></td>
					<td th:text="${tag.colour}"></td>
					<td>
						<form method="POST"
							th:action="@{'/tag/addExistingTag/' + ${tag.id} + '/' + ${task.id}}">
							<button type="submit" name="submit" value="value">ADD</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
