<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TaskManager</title>
	<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
</head>
<body>
    <header th:replace="fragments/base.html :: intestazione"></header>
	<h1>All Users</h1>
	<div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>UserName</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="credentials : ${allCredentials}">
					<td th:text="${credentials.userName}"></td>
					<td th:text="${credentials.user.firstName}"></td>
					<td th:text="${credentials.user.lastName}"></td>
					<td>
						<form method="POST"
							th:action="@{/admin/users/{username}/delete(username=${credentials.userName})}">
							<button type="submit" name="submit" value="value">DELETE</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	 <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
