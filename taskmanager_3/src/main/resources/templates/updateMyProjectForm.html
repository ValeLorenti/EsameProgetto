<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
</head>
<body>
<header th:replace="fragments/base.html :: intestazione"></header>
	<h1>Update Project</h1>
	<form th:action="@{'/project/me/update' + '/'+ ${project.id}}"
		method="POST">
		<table>
			<tr>
				<td><label for="projectNameInput">Name</label>
				<td><input id=projectNameInput type="text"
					th:field="${project.name}" placeholder="NAME"
					required /></td>
				<td th:if="${#fields.hasErrors('project.name')}"
					th:errors="${project.name}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="Description">Description</label></td>
				<td><input id="Description" type="text"
					th:field="${project.description}" placeholder="DESCRIPTION" /></td>
				<td th:if="${#fields.hasErrors('project.description')}"
					th:errors="${project.description}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Update</button>
				</td>

			</tr>
		</table>
	</form>
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
